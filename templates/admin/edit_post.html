{% extends "layout.html" %}

{% block title %}Edit Post{% endblock %}

{% block content %}
    <h2>Edit Post</h2>
    <form method="POST">
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ post.to_dict().title }}" required>
        </div>
        <div>
            <label for="content">Content:</label>
            <textarea id="content" name="content" required>{{ post.to_dict().content }}</textarea>
        </div>
        <button type="submit">Update Post</button>
    </form>
    <a href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a>
{% endblock %}
