{% extends "layout.html" %}

{% block title %}Admin Login{% endblock %}

{% block content %}
    <h2>Admin Login</h2>
    <form method="POST">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
{% endblock %}
